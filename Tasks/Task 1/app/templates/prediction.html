<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 0;
        }
        header h1 {
            margin: 0;
            font-size: 28px;
        }
        .content {
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .form-container {
            width: 80%; /* Adjusted for PC screens */
            max-width: 600px; /* Maximum width */
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #007BFF;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-size: 18px;
            font-weight: bold;
        }
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .submit-button {
            text-align: center;
        }
        .submit-button input, .submit-button a {
            padding: 12px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }
        .submit-button input:hover, .submit-button a:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
            padding: 15px;
            border-radius: 8px;
        }
        .result.success {
            background-color: #4CAF50; /* Green */
        }
        .result.failure {
            background-color: #f44336; /* Red */
        }
    </style>
</head>
<body>

<header>
    <h1>Titanic Survival Prediction</h1>
</header>

<div class="content">
    <div class="form-container">
        <h2>Enter Passenger Details</h2>
        <form method="post" action="/predict">
            <div class="form-group">
                <label for="sex">Sex:</label>
                <select id="sex" name="sex">
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pclass">Passenger Class:</label>
                <select id="pclass" name="pclass">
                    <option value="1">First Class</option>
                    <option value="2">Second Class</option>
                    <option value="3">Third Class</option>
                </select>
            </div>
            <div class="submit-button">
                <input type="submit" value="Predict">
                <a href="/" class="btn-home">Home</a>
            </div>
        </form>
        {% if result %}
        <div class="result {% if result == 'Survived' %}success{% else %}failure{% endif %}">
            {{ result }}
        </div>
        {% endif %}
    </div>
</div>

</body>
</html>
